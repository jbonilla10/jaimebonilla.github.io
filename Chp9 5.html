<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact Form</title>
<meta charset="utf-8">
</head>
<body>
<h1>Music Survey</h1>
<form method="get">
First Name: <input type="text" name="fmail" id="fmail"><br><br>
Last Name: <input type="text" name="lmail" id="lmail"><br><br>
E-mail: <input type="text" name="email" id="email"><br><br>
Favorite Music: <input type="text" name="color" id="color" list="colors">
<datalist id="colors">
<option value="pop" label="Pop">
<option value="rap" label="Rap">
<option value="blues" label="Blues">
<option value="rock" label="Rock">
<option value="classic" label="Classic">
<option value="jazz" label="Jazz">
</datalist>
<input type="submit" value="Send"> <input type="reset">
</form>
</body>
</html>
